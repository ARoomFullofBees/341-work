<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Week 5</title>
</head>

<body>

    <h1>

        Urban Chicken Questionnaire

    </h1>

    <form class="buff_form" action="#" method="get">

        <fieldset>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Full Name" autofocus required>
            <br />

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Example@gmail.com" required>
            <br />
            <br>

            <fieldset>
                <label for="traits">Why do you want chickens? (select all that apply)</label><br />
                <input type="checkbox" name="traits" value="eggs"> Eggs<br />
                <input type="checkbox" name="traits" value="companionship"> Companionship<br />
                <input type="checkbox" name="traits" value="fertilizer"> Fertilizer<br />
                <input type="checkbox" name="traits" value="feathers"> Feathers<br />
            </fieldset>
            <br>
            <fieldset>
     <label>Type of property:</label>
     <select name="year">
       <option value="Urban">Urban</option>
       <option value="suburban">Suburban</option>
       <option value="rural">Rural</option>
     </select>
   </fieldset><br />


            <fieldset>
                <label for="chicken">What is your favorite chicken breed? (choose one)</label><br />
                <input type="radio" name="chicken" value="leghorn"> Leghorn<br />
                <input type="radio" name="chicken" value="silkie"> Silkie<br />
                <input type="radio" name="chicken" value="polish"> Polish<br />
                <input type="radio" name="chicken" value="plymouth"> Plymouth<br />
            </fieldset>
            <br>
            <fieldset>
                  <label>How will you start your flock?
                    <br />
                    <input type="radio" name="eggs" value="Hatch Eggs" /> Hatch Eggs <br />
                    <input type="image" src="./imgs/eggs.png" alt="Eggs Icon" title="University of Montana Campus" width="50" height="50" /> <br />
                    <input type="radio" name="chicken" value="buy chicks" /> Buy Chicks <br />
                    <input type="image" src="./imgs/chicken.jpg" alt="Chicken Icon" title="Missoula College Campus" width="50" height="50" /> <br />
                    <input type="radio" name="other" value="Other" /> Other
                      <input type="text" name="other" placeholder="Neighbors, space, etc." />
                    </label>
                </fieldset><br />
            <label for="story">Tell us what your urban homestead looks like:</label>
            <textarea name="story" cols="20" rows="4" style="min-width:100%">My homestead...</textarea>

            <input type="submit" name="submit" value="Submit" />

        </fieldset>

    </form>

    <hr />


    <div class="image">
        <a href="http://backyardchickens.com">
            <img src="./imgs/silkie.jpg" alt="Image of a Silkie chicken" title="Image of a Silkie Chicken" width="800" height="600">
        </a>
    </div>
</body>

</html>
