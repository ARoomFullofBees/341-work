      <h2>Glossary</h2>
<p>
    <dl>
      <dt><b>Cherryes</b></dt>
      <dd>Fruits from the cherry tree associated with divination, long life, and fertility.</dd>
      <dt><b>Foot</b></dt>
      <dd>Stem.</dd>
      <dt><b>Rype</b></dt>
      <dd>At the most desirable maturity.</dd>

      <dt><b>Stupefaction</b></dt>
      <dd>a state of bewilderment.</dd>
<dt><b>Vermillion</b></dt>
      <dd>A brilliant, scarlet color.</dd>
    </dl>
